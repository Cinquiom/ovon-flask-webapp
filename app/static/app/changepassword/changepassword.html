<div class="container">
 <div class="row">
  <div class="col-lg-12">
   <ul class="list-inline">
    <li class="list-inline-item" ng-repeat="nav in navtop">
     <div class="list-group">
      <a ng-href="#/{{nav.state}}" class="list-group-item active">{{nav.name}}</a>
     </div>
    </li>
   </ul>
  </div>
 </div>
 
 <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
        <div class="card mt-4 text-center" style="background: #2196F3">
            <div class="card body">
                <h5 class="card-title">Change Password</h5>
                <form action="" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Old Password</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="password" name="oldPassword" id="oldPassword">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>New Password</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="password" name="newPassword" id="newPassword">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Re-enter New Password</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="password" name="newPasswordConfirm" id="newPasswordConfirm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="" class="btn btn-default">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
    </div>
 </div>
