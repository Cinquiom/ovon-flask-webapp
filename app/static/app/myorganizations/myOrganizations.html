<div class="container-fluid">
    <div class="row">
    </div>
    
    <div class="row">
        <div class="col-md-3">
            <h4 style="padding-top: 15%">Menu</h4>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="nav in navtop">
                    <a ng-href="#/{{nav.state}}" class="list-group-item active">{{nav.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <h1 class="text-center">My Organizations</h1>
            <div id="scrollableFeedParent">
                <div id="scrollableFeedChild">
                    <div id="opportunitiesArea">
                        <div class="card mt-4" ng-repeat="org in orgs" style="background: #2196F3">
                            <div class="card-body">
                                <h2 class="card-title text-center">{{org.name}}</h2>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center">Favourited Users</h3>
                                        <div class="card mt-4" style="background: #f7c32e" ng-repeat="user in favouritedUsers">
                                            <h4 class="card-title">{{user.fullname}} ({{user.username}})</h4>
                                            <h6>Email: {{user.email}}</h6>
                                            <h6>Bio: {{user.bio}}</h6>
                                        </div>
                                    </div>
<!--                                     <div class="col-md-2">
                                    </div> -->
<!--                                     <div class="col-md-5">
                                        <h3 class="text-center">Interested Users</h3>
                                        <div class="card mt-4" style="background: #f7c32e" ng-repeat="user in interestedUsers">
                                            <h4 class="card-title">{{user.fullname}}</h4>
                                            <h6>Email: {{user.email}}</h6>
                                            <h6>Summary: {{user.bio}}</h6>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
