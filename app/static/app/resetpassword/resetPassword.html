<div class="text-center" style="padding:50px 0">
    <div class="logo">Create a new Password:</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="reset-password-form" ng-submit="submitNewPassword()" class="text-left">
            <div class="etc-login-form">
                <p style="font-size: 20px;">Please enter a new password in the fields below.</p>
            </div>
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="fp_password" class="sr-only">Password</label>
                        <input type="text" ng-model="userPassword.password" class="form-control" id="fp_password" name="fp_password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="fp_password2" class="sr-only">Confirm Password</label>
                        <input type="text" ng-model="userPassword.password2" class="form-control" id="fp_password2" name="fp_password2" placeholder="confirm password">
                    </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
        </form>
    </div>
</div>
