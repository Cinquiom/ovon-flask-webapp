<div class="container-fluid">
 <div class="row">
 </div>
 
<div class="row">
  <div class="col-md-3" >
        <h4 style="padding-top: 15%">Options</h4>
        <ul class="list-group">
        	<li class="list-group-item" ng-repeat="nav in navtop">
   				<a ng-href="#/{{nav.state}}" class="list-group-item active">{{nav.name}}</a>
   			</li>
            <li class="list-group-item">
            <button class="editProfileButtonNoZoom" ng-click="linkToUpdateProfile()">Update Information</button>
            </li>
            <li class="list-group-item">
                <button class="editProfileButtonNoZoom" id="changePassword" ng-click="linkToChangePassword()">Change Password</button>   
            </li>
            <li class="list-group-item">
                <button class="editProfileButtonNoZoom" ng-click="linkToUploadProfilePicture()">Set Profile Picture</button>
            </li>
        </ul>
    </div>

  <div class="col-lg-9">
   <div class="card mt-4 text-center" style="background: #2196F3">
    <div class="card-body">
    <h5 class="card-title">Update Information</h5>
    <div class="login-form-1">
    <form id="updateProfile" class="text-left" ng-submit="updateInfo()">
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label class="entryFormLabel">Full name</label>
                        <input type="text" class="form-control" ng-model="profileFullName" value="{{profileFullName}}" name="name" id="fullname"/>
                    </div>
                    <span style="color:red" ng-show="errors.profileFullName">Error: {{errors.profileFullName}}</span>
                    <br/>
                    <div class="form-group">
                        <label class="entryFormLabel">Email</label>
                        <input type="text" class="form-control" ng-model="profileEmail" value="{{profileEmail}}" name="email" id="email"/>                       
                    </div>
                    <span style="color:red" ng-show="errors.profileEmail">Error: {{errors.profileEmail}}</span>
                    <br/>
                    <div class="form-group">
                        <label class="entryFormLabel">Summary</label>
                        <textarea ng-model="profileBio" class="form-control" value="{{profileBio}}" rows="5" cols="30" name="summary" id="summary"></textarea>
                    </div>
                    <br/>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
    </form>
    </div>
    </div>
   </div>
  </div>
 </div>
</div>
