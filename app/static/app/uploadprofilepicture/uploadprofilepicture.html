<div class="container-fluid">
 <div class="row">
 </div>
 
<div class="row">
  <div class="col-md-3" >
        <h4 style="padding-top: 15%">Options</h4>
        <ul class="list-group">
        	<li class="list-group-item" ng-repeat="nav in navtop">
   				<a ng-href="#/{{nav.state}}" class="list-group-item active">{{nav.name}}</a>
   			</li>
            <li class="list-group-item">
            <button class="editProfileButtonNoZoom" ng-click="linkToUpdateProfile()">Update Information</button>
            </li>
            <li class="list-group-item">
                <button class="editProfileButtonNoZoom" ng-click="linkToChangePassword()">Change Password</button>   
            </li>
            <li class="list-group-item">
                <button class="editProfileButtonNoZoom" ng-click="linkToUploadProfilePicture()">Set Profile Picture</button>
            </li>
        </ul>
    </div>

    <div class="col-lg-8">
        <div class="card mt-4 text-center" style="background: #2196F3">
            <div class="card-body">
            <div class="login-form-1">
            <h5 class="card-title">Upload Profile Picture</h5>
            	<form class="text-left" ng-submit="uploadPicture()" enctype = "multipart/form-data">
                <!--<form class="text-left" ng-submit="uploadPicture()" enctype = "multipart/form-data">-->
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <input type="file" file-model="avatar" id="avatar" name="avatar">
                            </div>
                            <span style="color:red" ng-show="errors.avatar">Error: {{errors.avatar}}</span>
                            <span style="color:red" ng-show="errors.invalid">Error: {{errors.invalid}}</span>
                            <span style="color:green" ng-show="success">{{success}}</span>
                        </div>
                    </div>
                    <input class="editProfileButtonNoZoom" type="submit">
                </form>
            </div>
            </div>
        </div>
        <div class="card mt-4 text-center" style="background: #2196F3">
            <div class="card-body">
            <div class="login-form-1">
            <h5 class="card-title">Upload Resume</h5>
                <form class="text-left" ng-submit="uploadResume()" enctype = "multipart/form-data">
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <input type="file" file-model="resume" id="resume" name="resume">
                            </div>
                            <span style="color:red" ng-show="errors.resume">Error: {{errors.resume}}</span>
                        </div>
                    </div>
                    <input class="editProfileButtonNoZoom" type="submit">
                </form>
            </div>
            </div>
        </div>
    </div>
 </div>
</div>
